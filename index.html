<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS CKT-UTAS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="hero">
        <div class="workspace">
            <div class="upper-container">
                <div class="logo">
                    <img src="images/logo.png" class="hero-img" alt="logo">
                </div>

                <div class="info-area">
                    <h4>CKT-UTAS STUDENT MIS</h4>
                    <h5 class="p-1">Default password: 12345</h5>
                    <h5>Need help?, contact our ICT-Team on <br> <a href="mis@cktutas.edu.gh">mis@cktutas.edu.gh</a></h5>
                </div>
            </div>

            <div class="lower-container">
                <div class="login">
                    <form action="" method="get">
                        <div><input type="text" id="student-id" name="student-id" placeholder="Student ID"></div>

                        <div><input type="password" id="password" name="password" placeholder="Enter Password"></div>

                        <a href="#">Forgot Password?</a>
                        
                        <div><input type="submit" class="login-cta" value="login"></div>
                    </form>

                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
